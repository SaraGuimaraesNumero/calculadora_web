<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Neon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="math">2 + 2 = 4 • √9 = 3 • π = 3.14 • ∑ = Σx² • 8 × 7 = 56 • 9 ÷ 3 = 3</div>
  </div>

  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button class="op" onclick="clearDisplay()">C</button>
      <button class="op" onclick="appendValue('(')">(</button>
      <button class="op" onclick="appendValue(')')">)</button>
      <button class="op" onclick="appendValue('/')">/</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="op" onclick="appendValue('*')">*</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="op" onclick="appendValue('-')">-</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="op" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="op" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
